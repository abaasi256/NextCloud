services:
  # Ingress / Reverse Proxy
  # Role: TLS Termination, Security Headers, Static File Serving
  caddy:
    image: caddy:alpine
    container_name: caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile
      - ./caddy/data:/data
      - ./caddy/config:/config
    networks:
      - ingress_net
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M
        reservations:
          cpus: '0.10'
          memory: 128M

  # Database
  # Role: Persistent relational data
  db:
    image: postgres:16-alpine
    container_name: nextcloud_db
    restart: unless-stopped
    volumes:
      - ./db:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: nextcloud
      POSTGRES_USER: nextcloud
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    networks:
      - data_net
    deploy:
      resources:
        limits:
          cpus: '1.00'
          memory: 1024M
        reservations:
          cpus: '0.25'
          memory: 256M

  # Cache & Locking
  # Role: Session management and file locking
  redis:
    image: redis:alpine
    container_name: nextcloud_redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD}
    networks:
      - data_net
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 256M
        reservations:
          cpus: '0.10'
          memory: 64M

  # Application Logic
  # Role: PHP-FPM Nextcloud Runtime
  app:
    image: nextcloud:fpm-alpine
    container_name: nextcloud_app
    restart: unless-stopped
    depends_on:
      - db
      - redis
    volumes:
      - ./data:/var/www/html
      - ./config:/var/www/html/config
    environment:
      POSTGRES_HOST: db
      POSTGRES_DB: nextcloud
      POSTGRES_USER: nextcloud
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      REDIS_HOST: redis
      REDIS_HOST_PASSWORD: ${REDIS_PASSWORD}
      TRUSTED_PROXIES: caddy
      OVERWRITEPROTOCOL: https
      NEXTCLOUD_ADMIN_USER: ${ADMIN_USER}
      NEXTCLOUD_ADMIN_PASSWORD: ${ADMIN_PASSWORD}
    networks:
      - ingress_net
      - data_net
    deploy:
      resources:
        limits:
          cpus: '1.00'
          memory: 1024M
        reservations:
          cpus: '0.25'
          memory: 256M

  # Background Tasks
  # Role: Periodic maintenance (cron.php)
  cron:
    image: nextcloud:fpm-alpine
    container_name: nextcloud_cron
    restart: unless-stopped
    depends_on:
      - db
      - redis
    volumes:
      - ./data:/var/www/html
      - ./config:/var/www/html/config
    entrypoint: /cron.sh
    networks:
      - data_net
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M

networks:
  ingress_net:
    driver: bridge
    # Internal Note: This network exposes the app to the proxy.
    
  data_net:
    driver: bridge
    internal: true
    # Internal Note: This network is strictly internal. 
    # No internet access for containers attached ONLY to this network.
