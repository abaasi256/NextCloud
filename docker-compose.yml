services:
  # Ingress / Reverse Proxy (Application Gateway)
  caddy:
    image: caddy:alpine
    container_name: caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile
      - ./caddy/data:/data
      - ./caddy/config:/config
      # Mount Nextcloud webroot for static file serving
      - ./data:/var/www/html:ro
    networks:
      - ingress_net
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M
        reservations:
          cpus: '0.10'
          memory: 128M

  # Database
  db:
    image: postgres:16-alpine
    container_name: nextcloud_db
    restart: unless-stopped
    volumes:
      - ./db:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: nextcloud
      POSTGRES_USER: nextcloud
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    networks:
      - data_net
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          cpus: '1.00'
          memory: 1024M
        reservations:
          cpus: '0.25'
          memory: 256M

  # Cache
  redis:
    image: redis:alpine
    container_name: nextcloud_redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD}
    networks:
      - data_net
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 256M
        reservations:
          cpus: '0.10'
          memory: 64M

  # Application Runtime (PHP-FPM)
  app:
    image: nextcloud:fpm-alpine
    container_name: nextcloud_app
    restart: unless-stopped
    depends_on:
      - db
      - redis
    volumes:
      - ./data:/var/www/html
      - ./config:/var/www/html/config
    environment:
      POSTGRES_HOST: db
      POSTGRES_DB: nextcloud
      POSTGRES_USER: nextcloud
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      REDIS_HOST: redis
      REDIS_HOST_PASSWORD: ${REDIS_PASSWORD}
      TRUSTED_PROXIES: caddy
      OVERWRITEPROTOCOL: https
      NEXTCLOUD_ADMIN_USER: ${ADMIN_USER}
      NEXTCLOUD_ADMIN_PASSWORD: ${ADMIN_PASSWORD}
    networks:
      - ingress_net
      - data_net
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          cpus: '1.00'
          memory: 1024M
        reservations:
          cpus: '0.25'
          memory: 256M

  # Background Workers
  cron:
    image: nextcloud:fpm-alpine
    container_name: nextcloud_cron
    restart: unless-stopped
    depends_on:
      - db
      - redis
    volumes:
      - ./data:/var/www/html
      - ./config:/var/www/html/config
    entrypoint: /cron.sh
    networks:
      - data_net
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M

networks:
  ingress_net:
    driver: bridge
    
  data_net:
    driver: bridge
    internal: true
